<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Expense Manager</title>
  <link rel="stylesheet" href="expenses.css">
</head>
<body>
  <header>
    <h1>Monthly Expense Manager</h1>
  </header>

  <main>
    
    <!-- budget section 
     where we will set the budget for the month -->
    
    <section id="budget-section">
      <h2>Set Your Budget</h2>
      <input type="number" id="budget-input" placeholder="Enter your budget">
      <button id="set-budget-btn">Set Budget</button>
      <p id="budget-display">Budget: ₹0</p>
      <p id="remaining-display">Remaining: ₹0</p>
    </section>

    <!-- expense section where we add our expense -->
  
    <section id="expense-section">
      <h2>Add Expense</h2>
      <input type="text" id="expense-name" placeholder="Expense Name">
      <input type="number" id="expense-amount" placeholder="Amount">
      <input type="date" id="expense-date">
      <button id="add-expense-btn">Add Expense</button>
    </section>
  
    <!-- expense list section 
     where all the expense will be shown to us innthe table format -->

    <section id="expense-list-section">
      <h2>Expense List</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="expense-list"></tbody>
      </table>
    </section>
  </main>
  
  <script src="expenses.js"></script>
</body>
</html>
